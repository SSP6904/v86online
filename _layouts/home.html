---
layout: default
---

<div class="home">
  {{ content }}
  <h1>{{ site.title | escape }}</h1>
  <p>{{ site.description | escape }}</p>
  <br />
  {% if site.posts.size > 0 %}
  <ul>
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      {% if site.show_excerpts %}
        {{ post.excerpt }}
      {% endif %}
    </li>
    {% endfor %}
  </ul>
  {% endif %}
</div>
